version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: autovenda
      POSTGRES_PASSWORD: autovenda
      POSTGRES_DB: autovenda
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"

volumes:
  pgdata:
